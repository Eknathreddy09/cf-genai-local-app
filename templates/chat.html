<!DOCTYPE html>
<html>
<head>
    <title>Llama 3.2 Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h2>Llama 3.2 Chatbot</h2>
        <form method="post">
            <textarea name="prompt" rows="4" cols="60" placeholder="Type your prompt here...">{{ prompt or "" }}</textarea><br>
            <button type="submit">Send</button>
        </form>
        {% if response %}
            <div class="chat-response">
                <strong>Llama 3.2:</strong>
                <p>{{ response }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
